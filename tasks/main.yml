- name: trim EOF
  delegate_to: localhost
  ansible.builtin.lineinfile:
    state: absent
    insertafter: EOF
    line: ""
    path: "{{ local_config_path }}"
  changed_when: false
  tags: trim

- name: fix xml start tag
  delegate_to: localhost
  ansible.builtin.lineinfile:
    line: '<?xml version="1.0"?>'
    regexp: '^<\?xml.*>'
    insertbefore: BOF
    path: "{{ local_config_path }}"
  changed_when: false
  tags: trim

- name: copy
  ansible.builtin.copy:
    src: "{{ local_config_path }}"
    dest: "{{ config_path }}"
    backup: true
    owner: root
    group: wheel
    mode: 0644
  register: config
  tags: copy

- name: clean,safe delete
  delegate_to: localhost
  ansible.builtin.command: srm "{{ local_config_path }}"
  tags: clean
  when: delete_local_xml_file | default(false)

- name: sync  # noqa no-handler
  ansible.builtin.command: "{{ item }}"
  throttle: 1
  # loop_control:
  #   pause: 3
  with_items:
    - configctl filter sync
  when: config.changed
  tags:
    - sync
    - copy

- name: reload  # noqa no-handler
  ansible.builtin.command: "{{ item }}"
  throttle: 1
  # loop_control:
  #   pause: 3
  with_items:
    - configctl service reload all
    - configctl webgui restart
  when: config.changed
  tags: reload
