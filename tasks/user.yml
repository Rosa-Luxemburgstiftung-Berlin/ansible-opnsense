---

# to add a new user , you must user something like:
# opn_user:
#   - name: ruth
#     settings:
#       - key: uid
#         value: 1000
#       - key: password
#         value: "$...."
#       - key: authorizedkeys
#         b64_value: |
#           ssh-rsa ....
#       - key: groupname
#         value: admins
#       - key: shell
#         value: /usr/local/bin/bash
#
# opn_group:
#   - name: admins
#     settings:
#       - key: member
#         value: 0  # root
#       - key: member
#         value: 1000  # ruth

- name: user
  delegate_to: localhost
  community.general.xml:
    path: "{{ local_config_path }}"
    xpath: "/opnsense/system/user[name/text()='{{ item.0.name }}']/{{ item.1.key }}"
    value: "{{ item.1.value }}"
    pretty_print: true
  with_subelements:
    - "{{ opn_user | default([]) }}"
    - settings
  notify: local user sync
  when: item.1.value is defined

- name: b64 user fields
  delegate_to: localhost
  community.general.xml:
    path: "{{ local_config_path }}"
    xpath: "/opnsense/system/user[name/text()='{{ item.0.name }}']/{{ item.1.key }}"
    value: "{{ item.1.b64_value | b64encode }}"
    pretty_print: true
  with_subelements:
    - "{{ opn_user | default([]) }}"
    - settings
  notify: local user sync
  when: item.1.b64_value is defined

- name: user - nextid
  delegate_to: localhost
  community.general.xml:
    path: "{{ local_config_path }}"
    xpath: "/opnsense/system/{{ item.key }}"
    value: "{{ item.value }}"
    pretty_print: true
  with_dict: "{{ opn_nextid }}"
  when:
    - opn_nextid is defined
    - item.key in ['nextuid', 'nextgid']
...
