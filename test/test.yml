---

- name: run test
  hosts: testhosts
  vars:
    ansible_python_interpreter: "/usr/bin/env python"  # REQUIRED for guthub action
    config_path: test/{{ inventory_hostname }}.xml
    local_config_path: cfg/{{ inventory_hostname }}.xml
    all_tests: {}
  handlers:
    - name: reconfigure aliases
      debug:
        msg: fake handler - reconfigure aliases
    - name: reconfigure filter
      debug:
        msg: fake handler - reconfigure filter
    - name: reconfigure auth
      debug:
        msg: fake handler - reconfigure auth
    - name: reconfigure dnsservers
      debug:
        msg: fake handler - reconfigure dnsservers
    - name: restart dhcpd
      debug:
        msg: fake handler - restart dhcpd
    - name: restart wireguard
      debug:
        msg: fake handler - restart wireguard
  tasks:
    - name: "simple task test {{ _testtask }} ..."
      ansible.builtin.include_tasks: testsimpletask.yml
      loop_control:
        label: "{{ _testtask }}"
        loop_var: _testtask
      with_items:
        - filter
        - alias
        - wireguard
        - ipsec
        - dnsserver
      when:
        - test | default(_testtask) == _testtask
    - name: report all tests
      ansible.builtin.debug:
        var: all_tests
